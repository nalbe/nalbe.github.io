<!DOCTYPE html>
<html>
  
<script>
function toggleGif() {
  const gif = document.getElementById('expandingGif');
  const overlay = document.createElement('div');
  
  if (!gif.classList.contains('expanded')) {
    // Create overlay
    overlay.className = 'overlay';
    document.body.appendChild(overlay);
    overlay.style.display = 'block';
    
    // Expand GIF
    gif.classList.add('expanded');
    
    // Close on overlay click
    overlay.onclick = () => {
      gif.classList.remove('expanded');
      document.body.removeChild(overlay);
    };
  } else {
    gif.classList.remove('expanded');
    document.body.removeChild(overlay);
  }
}
</script>
  
  <body>
  <h1>Welcome to My Site</h1>
  <link rel="stylesheet" href="assets/css/style.css">
  <div id="content"></div>
    
  <script>
    // Fetch and render README.md
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        // Convert Markdown to HTML (using browser's built-in parser)
        const html = marked.parse(text); // Requires marked.js library
        document.getElementById('content').innerHTML = html;
      });
  </script>
    
  <head>  
    <link rel="stylesheet" href="/assets/css/demo.css">
  </head> <!-- Demo GIF Section -->
<section class="demo-section">
  <div class="container">
    <h2 class="section-title">App Demo in Action</h2>
    
    <div class="gif-wrapper">
      <img 
        src="/assets/img/TabTap_demo.gif" 
        alt="Application demo animation" 
        class="demo-gif"
        id="expandingGif"
      >
      <p class="gif-caption" onclick="toggleGif()">
        Watch our feature workflow <span class="click-here">(Click to expand)</span>
      </p>
    </div>
  </div>
</section>
    
  <!-- Include marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
