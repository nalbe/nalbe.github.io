<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/assets/css/demo.css">
  <style>
    .demo-gif {
      width: 100%;
      height: auto;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .demo-gif.expanded {
      transform: scale(1.5);
      z-index: 100;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 99;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Site</h1>
  <div id="content"></div>
    <script>
      // Fetch and render README.md
      fetch('README.md')
        .then(response => response.text())
        .then(text => {
          // Convert Markdown to HTML (using browser's built-in parser)
          const html = marked.parse(text); // Requires marked.js library
          document.getElementById('content').innerHTML = html;
        });
    </script>
  <img 
    src="/assets/img/TabTap_demo.gif" 
    alt="Application demo animation" 
    class="demo-gif"
    id="expandingGif"
    onclick="toggleGif()"
  >
  
  <script>
    let currentOverlay = null;
  
    function toggleGif() {
      const gif = document.getElementById('expandingGif');
      
      if (!gif.classList.contains('expanded')) {
        currentOverlay = document.createElement('div');
        currentOverlay.className = 'overlay';
        document.body.appendChild(currentOverlay);
        currentOverlay.style.display = 'block';
  
        gif.classList.add('expanded');
  
        currentOverlay.onclick = () => {
          gif.classList.remove('expanded');
          document.body.removeChild(currentOverlay);
          currentOverlay = null;
        };
      } else {
        gif.classList.remove('expanded');
        if (currentOverlay) {
          document.body.removeChild(currentOverlay);
          currentOverlay = null;
        }
      }
    }
  </script>
  <!-- Include marked.js if you're parsing Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
