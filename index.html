<!DOCTYPE html>
<html>
  <head>  
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
  <h1>Welcome to My Site</h1>
  <link rel="stylesheet" href="assets/css/style.css">
  <div id="content"></div>
  <script>
    // Fetch and render README.md
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        // Convert Markdown to HTML (using browser's built-in parser)
        const html = marked.parse(text); // Requires marked.js library
        document.getElementById('content').innerHTML = html;
      });
  </script>
    
 <!-- Demo GIF Section -->
  <section class="demo-section">
    <div class="container">
      <h2 class="section-title">App Demo in Action</h2>
      
      <div class="gif-wrapper">
        <img 
          src="/assets/img/TabTap_demo.gif" 
          alt="Application demo animation" 
          class="demo-gif"
        >
        <p class="gif-caption">Watch our feature workflow (Click to expand)</p>
      </div>
    </div>
  </section>
    
  <!-- Include marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
